<html lang="en">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulp template</title>
  <link rel="icon" type="image/x-icon" href="app/images/gulp.svg">
  <link rel="stylesheet" href="app/css/style.css">

<body>
  <h1>Beauty of tulips</h1>
  <button onclick="showTab(event, 'pirmas')">Tulipa ‘Peony’</button>

  <div class="tabs">
      <div id="pirmas" class="tab">
          <div class="image1"></div>
      </div>
      <div id="antras" class="tab">
        <div class="image2"></div>
      </div>
      <div id="trecias" class="tab">
        <div class="image3"></div>
      </div>
  </div>

  <script src="script.js"></script>
</body>



</body>
